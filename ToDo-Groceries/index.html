<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <main class="container">
      <article>
        <div>
          <h2>Groceries</h2>
          <p>Shared with <u>1 person</u></p>
        </div>
        <img
          width="20"
          height="20"
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAcElEQVR4nO2RMQqAMBAE5yGm9u2KkI+pmHxAm7M5QiBw6XZgqxumORBCCDFIAg6g2jKwznYTcAGv2203Hwpzj8bx3+5ioW7tCMXFQt3aEZ6B2LCbO8LmYqHuag/3xxNYXCzcTfbwYtsaodmuEEIImny615Rj1YkBLAAAAABJRU5ErkJggg=="
        />
      </article>
      <section class="todo-list">
        <label for="eggs" class="todo-item">
          <input type="radio" name="groceries" id="eggs" />
          Eggs
        </label>
        <label for="tomatoes">
          <input type="radio" name="groceries" id="tomatoes" />
          Tomatoes
        </label>
        <label for="avacado">
          <input type="radio" name="groceries" id="avacado" />
          Avacado
        </label>
      </section>
      <section class="completed-list">
        <p>COMPLETED (4)</p>
        <label for="egg-noodles">
          <input type="radio" name="item1" id="egg-noodles" checked />
          Egg noodles
        </label>
        <label for="scampi">
          <input type="radio" name="item2" id="scampi" checked />
          Scampi
        </label>
        <label for="orange-juice">
          <input type="radio" name="item3" id="orange-juice" checked />
          Orange juice
        </label>
        <label for="apples">
          <input type="radio" name="item4" id="apples" checked />
          Apples
        </label>
      </section>
      <button class="add-new">+</button>
      <div class="next-todo"></div>
    </main>
    <section class="model show-animation">
      <label for="new-item">
        <p>Enter new item:</p>
        <input type="text" name="new-item" id="new-item" data-new-inp />
      </label>
      <button class="btn add">Add</button>
      <button class="btn close">Close</button>
    </section>
  </body>
</html>
