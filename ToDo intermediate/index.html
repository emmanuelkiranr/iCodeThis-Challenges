<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Advanced</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="banner">ToDo-List</h1>
    </header>
    <main class="container">
      <section aria-labelledby="list-section" class="lists-section">
        <header>
          <h3 id="list-section" class="section-title">My Lists</h3>
        </header>
        <ul class="lists-container"></ul>
        <form action="" data-new-list-form>
          <input
            type="text"
            name="add-list"
            id="add-list-inp"
            class="inp add-list"
            placeholder="create new list"
            aria-label="create new list"
            data-new-list-inp
          />
          <!-- changing the order since for tab users button should be selected second -->
          <button
            id="add-list-btn"
            class="btn add-list"
            aria-label="add-new-list"
          >
            +
          </button>
        </form>
      </section>
      <section
        aria-label="add-clear-todo-tasks"
        class="tasks-section-container"
      >
        <section aria-labelledby="task-section" class="tasks-section">
          <header class="tasks-section-header">
            <h3 id="task-section" class="section-title" data-list-name>
              Youtube
            </h3>
            <p class="task-count" data-task-count>3 tasks remaining</p>
          </header>
          <ul class="tasks-container"></ul>
          <form action="" data-new-todo-form>
            <input
              type="text"
              name="add-task"
              id="add-task-inp"
              class="inp add-task"
              placeholder="create new task"
              aria-label="create new task"
              data-new-todo-inp
            />
            <button
              id="add-task-btn"
              class="btn add-task"
              aria-label="add-new-task"
            >
              +
            </button>
          </form>
        </section>
        <section aria-label="clear-delete-btns" class="clear-delete">
          <button class="btn delete" data-clear-complete-btn>
            Clear completed tasks
          </button>
          <button class="btn delete" data-delete-list-btn>Delete list</button>
        </section>
      </section>
    </main>
  </body>
</html>
