<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <h3>POLLS</h3>
          <div class="divider"></div>
        </div>
        <div class="content">
          <p class="question">This is the first question of the poll?</p>
          <div class="options">
            <label for="1">
              <input type="radio" name="q1" id="1" />
              <p>This is option one</p>
            </label>
            <label for="2">
              <input type="radio" name="q1" id="2" />
              <p>Option 2</p>
            </label>
            <label for="3">
              <input type="radio" name="q1" id="3" />
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            </label>
            <label for="4">
              <input type="radio" name="q1" id="4" />
              <p>Another option</p>
            </label>
          </div>
        </div>
        <div class="actions">
          <button class="btn primary" data-submit>SUBMIT ANSWER</button>
          <button class="btn secondary" data-skip>Skip</button>
        </div>
      </div>
    </main>
  </body>
</html>
