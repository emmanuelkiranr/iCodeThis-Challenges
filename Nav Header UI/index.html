<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Nav Header UI</title>
  </head>

  <body>
    <header>
      <nav class="nav-header">
        <h3>UIDesignDaily</h3>
        <div class="day-counter">
          <p>Day</p>
          <span>905</span>
        </div>
        <ul class="nav-links">
          <li><a href="#">Designs</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">License</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <article class="banner">
          <p>DON'T MISS OUT THE LATEST</p>
          <h2>Weekly FREE UI resources straight to your inbox</h2>
        </article>
        <div class="register">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email address"
          />
          <button>Stay Inspired</button>
        </div>
        <p class="unsub">
          Commitment issue? <a href="#">Unsubscribe</a> at any time.
        </p>
      </section>
    </main>
  </body>
</html>
