  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>

  <body>
    <main>
      <section aria-label="add-profile" class="chat-section">
        <button id="close-btn">X</button>
        <header>
          <p>Hi!</p>
          <br />
          <p>One of our consultants will assist you as soon as they can!</p>
        </header>
        <form class="details-section">
          <label for="name">
            <p>Name</p>
            <input type="text" id="name" name="name" />
          </label>
          <label for="email">
            <p>Email</p>
            <input type="email" id="email" name="email" />
          </label>
          <label for="phno">
            <p>Phone Number (optional)</p>
            <input type="text" id="phno" name="phno" />
          </label>
          <label for="msg">
            <p>Message</p>
            <textarea name="msg" id="msg" cols="20" rows="4"></textarea>
          </label>
          <button id="chat-btn">Start chat</button>
          <span id="error-msg"></span>
        </form>
      </section>
