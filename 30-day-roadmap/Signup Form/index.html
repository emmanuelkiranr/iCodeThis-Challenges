<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Signup Form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="title">
          Join the
          <br />
          community
        </h2>
        <p class="description">
          Take your art to the next level. Get it
          <br />
          seen by millions of people
        </p>
        <button class="btn btn-fb">Join with Facebook</button>
      </div>
      <div class="separator">
        <span>Or</span>
      </div>
      <form action="" class="new-account" data-new-account>
        <div class="username">
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First name"
            required
          />
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last name"
          />
        </div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <span class="error"></span>
        <button type="submit" class="btn btn-new">Create New Account</button>
      </form>
      <p class="disclaimer">
        By joining, you agree to our
        <a href="#">Terms of <br />Service</a>
        and
        <a href="#">Privacy Policy</a>
      </p>
    </div>
    <div class="modal-container">
      <div class="modal">
        <p class="modal-text">Successfully created account</p>
      </div>
    </div>
  </body>
</html>
