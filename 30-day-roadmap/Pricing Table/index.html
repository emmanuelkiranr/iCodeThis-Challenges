<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pricing Table</title>
  </head>
  <body>
    <div class="container">
      <div class="tier">
        <h3 class="tier-name">Free</h3>
        <div>
          <p>$<span class="price">0</span></p>
          <p class="price-details">Free for your whole team</p>
        </div>
        <p class="description">
          For individuals or teams
          <br />
          looking to organize anything.
        </p>
        <button class="btn btn-primary">Get started</button>
      </div>
      <div class="bg bg-primary"></div>
      <div class="tier">
        <h3 class="tier-name">Standard</h3>
        <div>
          <p>$<span class="price">6</span></p>
          <p class="price-details">Free for your whole team</p>
        </div>
        <p class="description">
          For teams that need to
          <br />
          manage more work.
        </p>
        <button class="btn btn-secondary">Upgrade Now</button>
      </div>
      <div class="bg bg-secondary"></div>
      <div class="tier">
        <h3 class="tier-name">Premium</h3>
        <div>
          <p>$<span class="price">12</span></p>
          <p class="price-details">Free for your whole team</p>
        </div>
        <p class="description">
          Best for teams that need to
          <br />
          track multiple projects.
        </p>
        <button class="btn btn-tertiary">Try for free</button>
      </div>
      <div class="bg bg-tertiary"></div>
    </div>
  </body>
</html>
