<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Cart Item</title>
  </head>
  <body>
    <div class="product-page">
      <figure class="product-image">
        <img src="https://i.postimg.cc/rwm6FtY6/hset.png" alt="headphones" />
      </figure>
      <div class="product-details">
        <div>
          <p class="pill">Free shipping</p>
          <h3 class="product-name">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h3>
        </div>
        <div class="pricing">
          <s class="amt-actual">1,599,</s>
          <h2 class="amt-final">799,-</h2>
          <p class="offer-validity">
            The offer is valid until April 3 or as long as stock lasts!
          </p>
        </div>
        <div>
          <button class="btn btn-primary" data-addToCart>Add to cart</button>
        </div>
        <div class="stock-remaining">
          <span class="stock-status"></span>
          <p class="stock">50+ pcs. in stock</p>
        </div>
        <div class="options">
          <button class="btn btn-secondary cart-btn" data-secondaryBtn>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              height="17"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
            <p data-btnText>Add to cart</p>
          </button>
          <button class="btn btn-secondary wishlist-btn" data-secondaryBtn>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              height="17"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
              />
            </svg>
            <p data-btnText>Add to wishlist</p>
          </button>
        </div>
      </div>
    </div>
    <div class="modal-container">
      <div class="modal">
        <p class="modal-text"></p>
      </div>
    </div>
  </body>
</html>
